<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CHEditor</title>
    <meta content="noindex, nofollow" name="robots"/>
    <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
    <link href="../css/dialog.css" rel="stylesheet" type="text/css"/>
    <script src="js/dialog.js" type="text/javascript"></script>
    <script src="js/image_url.js" type="text/javascript"></script>
    <script src="js/AC_OETags.js" type="text/javascript"></script>
</head>
<body>
<div id="oFlash" style="text-align:center"></div>
<div id="imageSize" style="margin-bottom:3px;font-size:8pt;font-family:verdana;font-weight:bold;text-align:center">0 X
    0
</div>
<div id="tmpImage"></div>
<fieldset>
    <legend><span class="font-normal">사진 URL</span></legend>
    <div id="inputOutline" style="padding:5px">
        <input id="fm_imageUrl" name="imageUrl" size="34" type="text" value="http://"/>
    </div>
</fieldset>
<div style="margin:10px 0px 10px 0px">
    <fieldset>
        <legend><span class="font-normal">레이아웃</span></legend>
        <div style="padding:5px 0px 5px 5px; text-align:center">
            <form id="fm_align" name="align">
                <input name="alignment" type="radio" value="left"/><img alt="" height="16"
                                                                        src="../icons/image_align_left.png" style="vertical-align: middle"
                                                                        width="16"/>
                <input checked="checked" name="alignment" type="radio" value="center"/><img
                    alt="" height="16" src="../icons/image_align_center.png" style="vertical-align: middle" width="16"/>
                <input name="alignment" type="radio" value="right"/><img alt="" height="16"
                                                                         src="../icons/image_align_right.png" style="vertical-align: middle"
                                                                         width="16"/>
            </form>
        </div>
    </fieldset>
</div>
<div class="bottom-status" id="buttonWrapper"></div>
</body>
</html>
