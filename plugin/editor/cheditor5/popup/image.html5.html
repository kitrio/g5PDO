<!DOCTYPE html>
<html>
<head>
    <title>CHEditor</title>
    <meta content="noindex, nofollow" name="robots"/>
    <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
    <link href="../css/imageupload.css" rel="stylesheet" type="text/css"/>
    <script src="js/dialog.js" type="text/javascript"></script>
    <script src="js/image.html5.js" type="text/javascript"></script>
</head>
<body>
<div id="uploadWindow">
    <div id="container">
        <div style="margin: 0px 0px 10px 0px;">
            <img alt="" class="remove-button" onclick="removeImages();"
                 src="../icons/imageUpload/remove_all.gif" style="vertical-align: middle"/>
            <input accept="image/jpeg,image/png,image/gif,image/webp" id="inputImageUpload" multiple="multiple"
                   name="imageUpload[]" onchange="selectedFiles(event)"
                   style="vertical-align: middle; visibility: hidden; width: 0px" type="file"/>
            <img alt="image button" id="fileSelectButton" onclick="inputImageUpload.click()"
                 src="../icons/imageUpload/add.gif"
                 style="vertical-align: middle; margin-left: -5px; cursor: pointer"/>
            <span style="vertical-align: middle">(사진을 점선 안으로 끌어 놓을 수 있습니다.)</span>
            <span style="left:555px; top:5px;position:absolute;"><span id="imageCount">0</span>장 / 최대 <span
                    id="maxImageNum"></span>장 사진</span>
        </div>
        <div class="imageListWrapperHtml5" id="imageListWrapper"></div>
        <div id="imageInfoBox">
            <div>
                <div class="imageInfoTitle"><span>크기 줄이기</span></div>
                <div style="text-align:left;font-size:12px;margin-top:7px;line-height:1.4em; padding-left: 5px">
                    <div>
                        <span style="vertical-align: middle">가로:</span>
                        <select id="idResizeSelectBox" name="resizeSelectBox"
                                style="font-size: 12px; vertical-align: middle"></select>
                        <span style="vertical-align: middle">픽셀</span>
                        <div id="idUserInputWrapper" style="margin-top: 5px; display:none">
                            <span style="vertical-align: middle">입력:</span>
                            <input id="idResizeWidth" maxlength="4"
                                   name="resizeWidth" style="font-size: 12px; width:40px; vertical-align: middle"
                                   type="text"/>
                            <span style="vertical-align: middle">픽셀</span>
                        </div>
                    </div>
                    <div style="margin-top: 10px">사진 높이는 자동으로 설정됩니다.</div>
                </div>
            </div>
            <div style="margin-top: 20px">
                <div class="imageInfoTitle"><span>정렬</span></div>
                <form id="id_alignment" name="fm_alignment" style="display: inline">
                    <table style="margin:7px auto 10px auto;border:0;padding:0;border-spacing:0">
                        <tr>
                            <td style="text-align: center">
                                <img alt="" src="../icons/image_align_left.png"/><br/>
                                <input checked="checked" name="alignment" type="radio" value="left"/>
                            </td>
                            <td style="text-align: center">
                                <img alt="" src="../icons/image_align_center.png" style="margin: 0px 5px"/><br/>
                                <input name="alignment" type="radio" value="center"/>
                            </td>
                            <td style="text-align: center">
                                <img alt="" src="../icons/image_align_right.png"/><br/>
                                <input name="alignment" type="radio" value="right"/>
                            </td>
                        </tr>
                    </table>
                    <div style="margin-top:5px;font-size: 12px">
                        <input checked="checked" name="para" type="checkbox" value="1"/>한줄에 한 장씩 넣기
                    </div>
                    <div style="margin-top:5px;font-size: 12px">
                        <input checked="checked" name="use_spacer" type="checkbox" value="1"/>사진 여백 넣기
                    </div>
                    <div class="webgl_logo_wrapper" id="webgl_logo_wrapper"></div>
                </form>
            </div>
        </div>
    </div>
    <div class="clear"></div>
    <div id="buttonWrapper" style="text-align:center;top:348px;width:100%;position:absolute;"></div>
</div>
<div id="dragDropContent"></div>
<div class="removeButton" id="removeImageButton" style="width:13px;height:13px"></div>
<div id="insertionMarker"></div>
</body>
</html>
