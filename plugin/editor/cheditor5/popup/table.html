<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CHEditor</title>
    <meta content="noindex, nofollow" name="robots"/>
    <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
    <link href="../css/dialog.css" rel="stylesheet" type="text/css"/>
    <script src="js/dialog.js" type="text/javascript"></script>
    <script src="js/table.js" type="text/javascript"></script>
</head>
<body>
<fieldset>
    <legend><span class="font-normal">표 속성</span></legend>
    <div>
        <table border="0" cellpadding="2" cellspacing="0" width="100%">
            <tr>
                <td width="20%"><span class="font-normal">줄 수:</span>
                </td>
                <td width="30%"><input id="numrows" name="numrows" size="3" type="text" value="3"/>
                </td>
                <td width="20%"><span class="font-normal">칸 수:</span>
                </td>
                <td width="30%"><input id="numcols" name="numcols" size="3" type="text" value="2"/>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <hr class="hr" noshade="noshade"/>
                </td>
            </tr>
            <tr>
                <td><span class="font-normal">너비:</span>
                </td>
                <td>
                    <input id="width" name="width" size="3" type="text" value="100"/>
                    <select id="widthtype" name="widthtype">
                        <option selected="selected" value="%">%</option>
                        <option value="px">px</option>
                    </select>
                </td>
                <td><span class="font-normal">높이:</span>
                </td>
                <td>
                    <input id="height" name="height" size="3" type="text" value=""/>
                    <select id="heighttype" name="heighttype">
                        <option value="%">%</option>
                        <option selected="selected" value="px">px</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><span class="font-normal">셀 안 여백:</span>
                </td>
                <td><input id="cellpd" name="cellpd" size="3" type="text" value="1"/>
                </td>
                <td><span class="font-normal">셀 간격:</span>
                </td>
                <td><input id="cellsp" name="cellsp" size="3" type="text" value="0"/>
                </td>
            </tr>
            <tr>
                <td><span class="font-normal">테두리 굵기:</span>
                </td>
                <td><input id="bordersize" name="bordersize" size="3" type="text" value="1"/>&nbsp;<span
                        class="font-normal">픽셀</span>
                </td>
                <td><span class="font-normal">정렬:</span>
                </td>
                <td><select id="talign" name="talign">
                    <option selected="selected" value="none">없음</option>
                    <option value="left">왼쪽</option>
                    <option value="center">가운데</option>
                    <option value="right">오른쪽</option>
                </select>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <hr class="hr" noshade="noshade"/>
                </td>
            </tr>
            <tr>
                <td><span class="font-normal">표 제목:</span>
                </td>
                <td colspan="2"><input id="tableCaption" name="caption" size="27" type="text" value=""/>
                </td>
                <td><span class="font-normal">표 제목 숨김:</span><input id="hideCaption" type="checkbox"/>
                </td>
            </tr>
            <tr>
                <td><span class="font-normal">표 요약:</span>
                </td>
                <td colspan="2"><input id="tableSummary" name="summary" size="27" type="text" value=""/>
                </td>
                <td><span class="font-normal">표 헤더:</span>
                    <select id="tableHeader" name="header">
                        <option value="none">없음</option>
                        <option value="col">첫 줄</option>
                        <option value="row">첫 칸</option>
                        <option value="all">모두</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <hr class="hr" noshade="noshade"/>
                </td>
            </tr>
            <tr>
                <td><span class="font-normal">CSS class:</span>
                </td>
                <td><input id="cssClass" name="cssClass" size="10" type="text" value=""/>
                </td>
                <td><span class="font-normal">CSS id:</span>
                </td>
                <td><input id="cssId" name="cssId" size="10" type="text" value=""/>
                </td>
            </tr>
        </table>
    </div>
</fieldset>
<br/>
<fieldset>
    <legend><span class="font-normal">색 지정</span></legend>
    <div id="tableColorWrapper">
        <table border="0" cellpadding="2" cellspacing="0" width="100%">
            <tr>
                <td width="20%"><span class="font-normal">테두리 색:</span>
                </td>
                <td width="30%">
                    <div style="float:left">
                        <input class="colorInputBox" id="idbordercolor" name="idbordercolor" size="10" type="text"
                               value="#000000"/>
                    </div>
                    <div class="colorPickerButton" onclick="showColorPicker('bordercolor', this);">&nbsp;</div>
                </td>
                <td width="20%"><span class="font-normal">표 배경색:</span>
                </td>
                <td width="30%">
                    <div style="float:left">
                        <input class="colorInputBox" id="idbgcolor" name="idbgcolor" size="10" style="background-color:#fff" type="text"
                               value="없음"/>
                    </div>
                    <div class="colorPickerButton" onclick="showColorPicker('bgcolor', this);">&nbsp;</div>
                </td>
            </tr>
        </table>
    </div>
    <div class="colorWrapper" id="colorWrapper"></div>
</fieldset>
<div class="bottom-status" id="buttonWrapper"></div>
<script type="text/javascript">
  var offsetTop, offsetLeft, obj, showColorSwitch = false, showColorSwitch = false, beforeButton = null,
    tableColorWrapper, colorPickerWrapper;
  window.onload = function () {
    tableColorWrapper = document.getElementById('tableColorWrapper');
    colorPickerWrapper = document.getElementById('colorWrapper');
    obj = tableColorWrapper;
    offsetTop = obj.offsetTop;
    offsetLeft = obj.offsetLeft;
    if (obj.offsetParent) {
      obj = obj.offsetParent;
      while (obj) {
        offsetTop += obj.offsetTop;
        offsetLeft += obj.offsetLeft;
        obj = obj.offsetParent;
      }
    }
    colorPickerWrapper.style.top = (offsetTop - 74) + 'px';
    colorPickerWrapper.style.left = offsetLeft + 'px';
    drawColor();
  };

  function showColorPicker(which, img) {
    showColorSwitch = !showColorSwitch;
    if (beforeButton && beforeButton !== img) {
      beforeButton.className = 'colorPickerButton';
      showColorSwitch = true;
    }
    if (showColorSwitch) {
      displayAttr = 'block';
      img.className = 'colorPickerButtonGray';
      if (beforeButton === null || beforeButton !== img) {
        beforeButton = img;
      }
      setColor(which);
    } else {
      img.className = 'colorPickerButton';
      displayAttr = 'none';
    }
    document.getElementById('colorWrapper').style.display = displayAttr;
  }
</script>
</body>
</html>
